<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">

</head>
<body>
    <header>
    	<img class="image-responsive" src="images/logo.png">
    	<a class="js-toggle-music toggle-music on">Music On</a>
    	<a class="js-toggle-music toggle-music off">Music Off</a>
    </header>
	<div id="startScreen" class="start-screen overlay">
	    	<div class="content">
		    	<img class="image-responsive" src="images/logo.png">
					<a id="playGame" class="button">Play Now!</a>
			</div>
			<div class="grass"></div>
	</div>
	<div id="collision" class="collision overlay hidden"></div>
	<div id="gameOver" class="game-over overlay hidden">
    	<div class="content">
				<h2 class="heading">Game Over</h2>
				<div class="final-score">
					Final Score: <span id="score"></span>
				</div>
				<a id="playAgain" class="button">Play Again</a>
				<img class="responsive" src="images/char-boy-dead.png">
			</div>
    </div>

    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="bower_components/howler/howler.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/sounds.js"></script>
</body>
</html>
